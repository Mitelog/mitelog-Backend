spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/projecta
    username: your_db_username_here
    password: your_db_password_here

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true

    show-sql: true

application:
  jwt:
    secretKey: your_jwt_secret_key_here
    expiration: 900000 # 15분
    refreshExpiration: 86400000 # 1일
